name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release -f:net7.0-windows10.0.19041.0

    - name: Decode Signing Certificate
      run: |
        echo "${{ secrets.SIGNING_CERTIFICATE_BASE_64_CONTENT }}" > cert.pfx.asc
        certutil -decode cert.pfx.asc cert.pfx

    - name: Install Signing Certficiate
      run: certutil -user -q -p ${{ secrets.SIGNING_CERTIFICATE_PASSWORD }} -importpfx cert.pfx NoRoot

    - name: Publish
      run: dotnet publish -c Release -f:net7.0-windows10.0.19041.0 /p:GenerateAppxPackageOnBuild=true /p:AppxPackageSigningEnabled=true /p:PackageCertificateThumbprint="${{ secrets.SIGNING_CERTIFICATE_THUMBPRINT }}"

    - name: Upload
      uses: actions/upload-artifact@v3.1.0
      with:
        path: .\**\AppPackages\**\*.*