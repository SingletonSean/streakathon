name: Deploy

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release -f:net7.0-windows10.0.19041.0

